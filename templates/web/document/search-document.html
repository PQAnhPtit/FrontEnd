<body style="background-color: green;">
<div layout:fragment="main-content">
    <div style="background-color: LightGray; width: 70%; height: 600px; margin-left: 200px;">
        <form th:action="@{/searchKq}" method="get">
            <div style="padding-top: 100px; padding-left: 50px; float:left;">
                <label>Tag</label>
            </div>
            <div style="padding-top: 100px; padding-left: 150px; float: left;">

            </div>
            <div style="padding-top: 100px; padding-left: 150px; float: left;">

            </div>
            <div style="padding-top: 100px; padding-left: 150px; float: left;">
                <input type="checkbox" class="form-check-input" id="check3" name="option3" value="ppt">

            </div>
            <!--<input type="text" placeholder="Tìm kiếm..." name="searchOpen" style="width: 60%; margin-top: 70px; margin-left: 200px; clear: left;">-->
            <button type="submit" style="width: 20%; margin-top: 30px; margin-left: 400px; clear: left; background-color: blue">Search</button>
